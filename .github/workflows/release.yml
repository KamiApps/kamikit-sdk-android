name: Build & Release (AAR)

on:
  push:
    tags:
      - '*.*.*-dev.*'
      - '*.*.*-alpha.*'
      - '*.*.*-beta.*'
      - '*.*.*-rc.*'
      - '*.*.*'            # final sürümler

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # GitHub Release oluşturmak için

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Assemble core release AAR
        run: ./gradlew :core:assembleRelease

      - name: Decide prerelease flag
        id: meta
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ "$TAG" == *"-dev."* || "$TAG" == *"-alpha."* || "$TAG" == *"-beta."* || "$TAG" == *"-rc."* ]]; then
            echo "pre=true" >> $GITHUB_OUTPUT
          else
            echo "pre=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release (attach AAR)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          prerelease: ${{ steps.meta.outputs.pre }}
          files: core/build/outputs/aar/core-release.aar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
